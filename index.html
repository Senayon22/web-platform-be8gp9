<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WELCOME</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Welcome to U-Shop @ MSU</h1>
      <div>
        <form>
          <label for="name">Buyers's Name:</label>
          <input type="text" id="name" name="name"><br>
          <label for="place">State:</label>
          <input type="text" id="place" name="place" size="25">
        </form>
      </div>
      <table>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Twisties</td>
          <td>RM 3.00</td>
          <td>  
            <input type="text" id="quantity" name="quantity" size="1"><br> </td>
          
        </tr>
        <tr>
          <td>Cadbury"s Choclate</td>
          <td>RM 3.50</td>
          <td> <input type="text" id="quantity" name="quantity" size="1"><br> </td>
          
        </tr>
        <tr>
          <td>Cadbury's Nut Choclate</td>
          <td>RM 4.50</td>
          <td> <input type="text" id="quantity" name="quantity" size="1"><br> </td>

        </tr>
        <tr>
          <td>Cloud 9</td>
          <td>RM 0.50</td>
          <td><input type="text" id="quantity" name="quantity" size="1"><br> </td>
          
        </tr>
      </table>

      <h2>Payment Method:</h2>
      <div>
        <form>
          <input type="radio" id="cash" name="cash" value="cash">
          <label for="cash">Cash</label><br>
          <input type="radio" id="visa" name="visa" value="visa">
          <label for="visa">Visa</label><br>
          <input type="radio" id="master-card" name="master-card" value="master-card">
          <label for="master-card">Master Card</label>
        </form>
      </div>

      <input id="submit"  type="submit" value="Submit Order">
      <input type="submit" value="Cancel order">
    </main>
  </body>
</html>
